<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
              <div class="main hidden">
                  <header>
                      <div class="right floated user-name"> </div>
                  </header>
                  <section class="content">
                      <audio src="song1.mp3"></audio>

                      <table id="songs">
                       <thead class="list-headers">
                             <td> Title </td>
                             <td> Artist </td>
                             <td> Album </td>
                             <td> Duration </td>
                       </thead>
                       <!-- <div class="song-list"> -->
                       <tbody>
               				<tr class="song"  id="song1">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song2">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song3">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song4">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
					   <tr class="song"  id="song5">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song6">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                     </tbody>
                           <!-- </div> -->
                   </table>
                        <!-- crrent Song name and image -->
                          <div class="current-song-wrapper">
                              <img src="" class="current-song-image">
                              <div>
                                  <p class="current-song-name"> </p>
                                  <p class="current-song-album"> </p>
                              </div>
                          </div>
            </section>



            <footer>
                <div class="controls">
                    <div class="player-buttons">
                       <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                        <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                          <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
						  <button class="chorus a">chorus</button>
						  <button class="delay b a">delay</button>
						  <button class="phaser a c">overdrive</button>
						  <button class="tremoloa d">tremolo</button>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div id="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                        <div class="volume">
                        <i class="fa fa-volume-up clickable mute" aria-hidden="true" ></i>
                        <input id="vol-up-down" type="range" min="0" max="100" value="100" step="1"  class="hidden"></input>
                      </div>
                    </div>

                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/0.4.4/tuna-min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
	<script src="audio.js">
    </script>
    <script src="main.js">
    </script>
</body>

</html>
